<!doctype html>
<html lang="es">
	<head>
        <title>Zanutel Lucas - TP1 AWP DWN3A 2021</title>
        <meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no" />
		<link rel="shortcut icon" href="favicon.ico" />
		<link rel="manifest" href="manifest.json">
		<link href="https://fonts.googleapis.com/css2?family=Prompt:wght@700&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/estilo.css" />
	</head>
    <body>
		<header class="container">
			<div class="row align-items-center">
				<h1 class="col-12 col-md-5 text-center text-md-left">AWP<span>WEATHER</span></h1>
				<section class="col-12 col-md-7 text-align-right">
					<form class="text-center text-md-right">
						<label for="search">Ciudad:</label>
						<input title="Search" id="search" value="" type="text" required/>
						<button id="sendButton" type="button" class="btn">Buscar</button>
					</form>
				</section>
			</div>
		</header>
		
		<section class="container mt-3">
			<div id="caja1" class="row text-center justify-content-center py-3">			
				<div class="col-12 h2">
					<h2 class="ciudad"></h2>
				</div>
				<div class="col-12 ">	
					<div class="row justify-content-center align-items-center py-3">	
						<div class="col-12 col-md-4 caja1">
							<img class="ima" src="img/default2.png" alt="icono general"/>
						</div>
						<div class="col-12 col-md-4 caja1">
							<p class="temp0"><span class="temp">--</span>°</p>			
							<p class="desc"></p>
						</div>
					</div>
				</div>
			</div>
			<div id="caja2" class="row mt-3 py-3">
				<h2 class="col-12 text-center ">Datos Meteorológicos</h2>
				<div class="col-12 col-md-6">
					<div class="row p-1 m-2">
						<p class="col-6 maxT p-3 pl-5 m-0">MÁXIMA:</p>
						<p class="col-6 text-right p-3 pr-5 m-0"><span class="max">--</span> °</p>
					</div>
					<div class="row p-1 m-2 items">
						<p class="col-6 minT p-3 pl-5 m-0">MÍNIMA:</p>
						<p class="col-6 text-right p-3 pr-5 m-0"><span class="min">--</span> °</p>
					</div>
					<div class="row p-1 m-2 items">
						<p class="col-6 stT p-3 pl-5 m-0">S.TÉRMICA</p>
						<p class="col-6 text-right p-3 pr-5 m-0"><span class="st">--</span> °</p>
					</div>
				</div>
				<div class="col-12 col-md-6">
					<div class="row p-1 m-2 items2">
						<p class="col-6 humT p-3 pl-5 m-0">HUMEDAD:</p>
						<p class="col-6 text-right p-3 pr-5 m-0"><span class="hum">--</span> %</p>
					</div>
					<div class="row p-1 m-2 items">
						<p class="col-6 vieT p-3 pl-5 m-0">VIENTO: </p>
						<p class="col-6 text-right p-3 pr-5 m-0"><span class="vie">--</span> Km/h</p>
					</div>
					<div class="row p-1 m-2 items">
						<p class="col-6 presT p-3 pl-5 m-0">PRESIÓN: </p>
						<p class="col-6 text-right p-3 pr-5 m-0"><span class="pres">--</span> hPa</p>
					</div>
				</div>
			</div>
			<div id="caja3" class="row mt-3 py-3 mb-3">
				<h2 class="col-12 text-center ">Ubicación</h2>
				<iframe style="width:100%;height:90%;border:0"
						frameborder="0"
						src="" id="mapa">
				</iframe>
				
			</div>
		</section>

		<footer class="container">
			<div class="row text-center">
				<p class="col-12 pt-3">1°TP - AWP - Zanutel Lucas - DWN3A</p>
			</div>
		</footer>

        <script src="js/main.js"></script>
		<script src="js/jquery-3.5.1.js"></script>
		<script src="js/bootstrap.bundle.js"></script>
    </body>
</html>
